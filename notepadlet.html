  <script>
document.body.onload = function() {
document.body.addEventListener('blur', function (event) {
   var h1 = document.getElementsByTagName('h1');
   h1.length && (document.title = "Notepadlet - " + h1[0].innerText);
   window.location = 'data:text/html;base64,' + btoa(document.documentElement.outerHTML);
});
  
var p = document.getElementsByTagName("p")[0],
    s = window.getSelection(),
    r = document.createRange()
    c = p.innerHTML;
p.innerHTML = '\u00a0';
r.selectNodeContents(p);
s.removeAllRanges();
s.addRange(r);
document.execCommand('delete', false, null);
p.innerHTML = c;

document.documentElement.addEventListener("dragover", function() {
   document.documentElement.classList = "dragover";
});
document.documentElement.addEventListener("dragleave", function() {
   document.documentElement.classList = "";
});
document.documentElement.addEventListener("drop", function(e) {
  e.preventDefault();
  document.documentElement.classList = "";
  var files = e.target.files || e.dataTransfer.files;
  for (var i = 0, f; f = files[i]; i++) {
    AddFile(f);
  }
});
var reader  = new FileReader();
reader.addEventListener("load", function () {
  var newImage = new Image();
  newImage.src = reader.result;
  document.body.appendChild(newImage);
}, false);
function AddFile(file) {
  reader.readAsDataURL(file);
}
}
</script><h1>Untitled</h1>
